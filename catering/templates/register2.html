<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <link rel="stylesheet" href="{%static 'custom.css'%}">
    <title>Register Yourself</title>
</head>

<body>
    <div class="pt_70 pb_70 bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <h2 class="banner-inner-title">Register For Join With US</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="Seller_Buyer_btns pt_70">
        <div class="container">
            <div class="row ">
                <div class="col-lg-12 d-flex justify-content-center flex-wrap">
                    <div
                        class="registration_seller_btn registration_S_B_Hover d-flex justify-content-around align-items-center mx-3 my-3">
                        <div class="seller_icon seller_buyer_icon d-flex justify-content-center align-items-center "><i
                                class="las la-briefcase icons_size "></i></div>
                        <div>
                            <h4 class="mt-2">Seller</h4>
                        </div>
                    </div>
                    <div
                        class="registration_seller_btn registration_S_B_Hover  d-flex justify-content-around align-items-center  mx-3 my-3">
                        <div class="seller_icon seller_buyer_icon  d-flex justify-content-center align-items-center "><i
                                class="las la-user-alt icons_size"></i></div>
                        <div>
                            <h4 class="mt-2">Buyer</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
                <div class="list_1_2_3 col-md-4 d-flex justify-content-center p-0 my-5">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="page_1 checked mx-1 d-flex justify-content-center align-items-center">
                            <a href="#">1</a>
                        </div>
                        <div class="page_lines checked mx-1"></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="page_1  mx-1 d-flex justify-content-center align-items-center">
                            <a href="#">2</a>
                        </div>
                        <div class="page_lines checked mx-1"></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="page_1  mx-1 d-flex justify-content-center align-items-center">
                            <a href="#">3</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>


            <form class="row w-100 m-0 d-flex justify-content-center align-items-center" action="" method="POST">
                {% csrf_token %}
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h3 class="text-center font-weight-bold">Service Area</h3>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <label class="font-weight-bold">Service Country*</label>
                    <select class="w-100 p-3 ddlborder" name = 'service_country'>
                       <option value="Pakistan">Pakistan</option>
                       <option value="India">India</option>
                       <option value="Bangladesh">Bangladesh</option>
                       <option value="Iran">Iran</option>
                       <option value="Saudia Arabia">Saudia Arabia</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-8 mt-4">
                    <label class="font-weight-bold">Service City*</label>
                    <select class="w-100 p-3 ddlborder" name = 'service_city'>
                       <option value="Lahore">Lahore</option>
                       <option value="Jhang">Jhang</option>
                       <option value="Sargodha">Sargodha</option>
                       <option value="Pindi">Pindi</option>
                       <option value="DI Khan">DI Khan</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-8 mt-4">
                    <label class="font-weight-bold" >Service Area*</label>
                    <select class="w-100 p-3 ddlborder" name="service_area">
                       <option value="Sargodha">Sargodha</option>
                       <option value="Lahore">Lahore</option>
                       <option value="Jhang">Jhang</option>
                       <option value="Pindi">Pindi</option>
                       <option value="DI Khan">DI Khan</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-8 py-3">
                    <button type="submit" class="btn btn-primary float-right pl_30 pr_30 pt_10 pb_10 next_btn">Next</button>
                    <!-- <button type="submit" class=" btn  pl_30 pr_30 pt_10 pb_10 next_btn">Next</button> -->
                </div>
                <div class="col-md-2"></div>
            </form>
        </div>
    </section>

    <script src="JS+Jquery/bootstrap.min.js"></script>
</body>

</html>
