<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <link rel="stylesheet" href="{%static 'custom.css'%}">
    <title>Login Page</title>
</head>

<body class="bg_input">
    <div class="container form_margin_top">
        <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-8 card p-5 border-0">
              <h1 class="text-center">Let's Start</h1>
            <form action="" method="POST">
            
                {% csrf_token %}
                <div class="form-group">
                  <label for="txtemail">Username or Email*</label>
                  <input type="text" class="form-control p-3 input_radius border-0 bg_input" id="txtemail" placeholder="Username Or Email" name ='email'>
                </div>
                <div class="form-group">
                  <label for="password">Password*</label>
                  <input type="password" class="form-control input_radius p-3 border-0 bg_input" id="txtpassword" placeholder="Password" name="password">
                </div>
                <div class="checkbox form-group d-flex justify-content-between flex-wrap mt-3">
                  <label><input type="checkbox"> Remember me</label>
                  <a href="#" class="text-danger">Forgot Password</a>
                </div>
                <button type="submit" class="btn bg_submit w-100 p-3 input_radius border-0">Login Now</button>
                <div class=" mt-3">
                  <label class=" ">Do not have an Account?<a href="register" class="px-2">Register</a></label>
                  </div>
              </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="JS+Jquery/bootstrap.min.js"></script>
</body>

</html>
